<!DOCTYPE html>
<html>
<head>
    <title>SRS Watch Store - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h2>Login to SRS Watch Store</h2>
    <div class="login">
        <form id="login" method="post" action="login.php">
            <label class="sibi"><b>Username</b></label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <br><br>
            <label><b>Password</b></label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <br><br>
            <label><b>FullName</b></label>
            <input type="textbox" name="Full_name" id="Full_name" placeholder="Enter your fullname" required>
            <br><br>
            <label><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <br><br>
            <label><b>Phone Number</b></label>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter your Phone Number" required>
            <br><br>
        </form>
    </div>
</body>
</html>
