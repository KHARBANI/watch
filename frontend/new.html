<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Brands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Header Section */
        header {
            position: relative;
            height: 100vh; /* Full-screen header */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('website image/all.png') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        header .cta-button {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .cta-button:hover {
            background-color: #e64a19;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Brand Gallery */
        .brand-gallery-All {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Reduced image size */
            gap: 20px;
            padding: 20px;
        }

        .brand {
            text-align: center;
        }

        .brand img {
            width: 150px; /* Fixed width */
            height: 150px; /* Fixed height */
            object-fit: cover; /* Ensures images maintain aspect ratio */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .brand img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .brand h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">SRSWatch Store</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#brands">Brands</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Content -->
        <h1>Discover Your Perfect Watch</h1>
        <p>Elevate your style with our exclusive collection of luxury watches.</p>
        <a href="brand.html">
        <button class="cta-button">Explore Now</button>
        </a>
    </header>

    
</body>
</html>
